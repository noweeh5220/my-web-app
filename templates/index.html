<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .outfit-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .outfit img {
            width: 100%;
            height: 500px; /* 고정된 높이 */
            object-fit: cover; /* 이미지 크기 조정 */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        .outfit img:hover {
            transform: scale(1.05); /* 확대 효과 */
        }
        #loading {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Choose Your Favorite Outfit</h1>
        <div id="gallery" class="outfit-gallery">
            <!-- 초기 이미지 세트가 여기에 로드됩니다 -->
        </div>
        <div id="loading" style="display: none;">Loading...</div>
    </div>

    <script>
        let page = 1; // 현재 페이지 번호
        const gallery = document.getElementById('gallery');
        const loading = document.getElementById('loading');

        // 서버에서 이미지 데이터를 가져오는 함수
        async function loadImages() {
            loading.style.display = 'block'; // 로딩 메시지 표시
            const response = await fetch(`/load-images?page=${page}`);
            const data = await response.json();
            loading.style.display = 'none'; // 로딩 메시지 숨기기

            // 이미지 데이터를 HTML로 추가
            data.images.forEach(image => {
                const div = document.createElement('div');
                div.classList.add('outfit');
                div.innerHTML = `
                    <img src="/static/uploads/${image}" alt="Outfit">
                `;
                gallery.appendChild(div);
            });

            // 페이지 번호 증가
            page++;
        }

        // 스크롤 이벤트 추가
        window.addEventListener('scroll', () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100) {
                loadImages(); // 추가 이미지 로드
            }
        });

        // 초기 이미지 로드
        loadImages();
    </script>
</body>
</html>
